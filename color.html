    <!-- Tailwind CSS -->

    <!-- Google Fonts: Baloo Da 2 (Bengali) and Fredoka (English/Kids) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;600;800&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'kids': ['"Fredoka"', 'sans-serif'],
                        'bengali': ['"Baloo Da 2"', 'cursive'],
                    },
                    keyframes: {
                        'bounce-slight': {
                            '0%, 100%': { transform: 'translateY(-5%)' },
                            '50%': { transform: 'translateY(0)' },
                        },
                        'pop-in': {
                            '0%': { transform: 'scale(0.5)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        'slide-left': {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        'slide-right': {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        }
                    },
                    animation: {
                        'bounce-slow': 'bounce-slight 3s infinite',
                        'pop': 'pop-in 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards',
                        'slide-l': 'slide-left 0.5s ease-out forwards',
                        'slide-r': 'slide-right 0.5s ease-out forwards',
                    }
                }
            }
        }
    </script>

        /* Custom Styles for extra polish */
        body {
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior-y: none;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 4px solid white;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.15);
        }

        .object-card {
            transition: transform 0.2s;
        }
        
        .object-card:active {
            transform: scale(0.95);
        }

        /* Text Stroke for Title */
        .text-stroke {
            -webkit-text-stroke: 2px white;
            paint-order: stroke fill;
        }

        /* Hide scrollbar for grid */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

        let currentIndex = 0;
        const bodyBg = document.getElementById('body-bg');
        const cardContainer = document.getElementById('card-container');
        const dotsContainer = document.getElementById('dots-container');

        // Initialize
        function init() {
            renderDots();
            renderSlide(0, 'next');
        }

        // Render Dots
        function renderDots() {
            dotsContainer.innerHTML = colors.map((_, idx) => `
                <div class="h-3 w-3 lg:h-4 lg:w-4 rounded-full transition-all duration-300 ${idx === currentIndex ? 'bg-white scale-125' : 'bg-white/40'}" id="dot-${idx}"></div>
            `).join('');
        }

        function updateDots() {
            colors.forEach((_, idx) => {
                const dot = document.getElementById(`dot-${idx}`);
                if (idx === currentIndex) {
                    dot.classList.remove('bg-white/40');
                    dot.classList.add('bg-white', 'scale-125');
                } else {
                    dot.classList.add('bg-white/40');
                    dot.classList.remove('bg-white', 'scale-125');
                }
            });
        }

        function speakColor() {
            const utterance = new SpeechSynthesisUtterance(colors[currentIndex].name);
            utterance.pitch = 1.2; // Slightly higher pitch for kids
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        function changeSlide(direction) {
            let nextIndex = currentIndex + direction;
            if (nextIndex < 0) nextIndex = colors.length - 1;
            if (nextIndex >= colors.length) nextIndex = 0;

            currentIndex = nextIndex;
            renderSlide(currentIndex, direction > 0 ? 'next' : 'prev');
            updateDots();
        }

        function renderSlide(index, direction) {
            const color = colors[index];
            
            // Update Body Background Theme
            // Using a timeout to sync with animation slightly
            bodyBg.className = `font-kids overflow-hidden h-screen w-full transition-colors duration-700 ease-in-out flex flex-col items-center justify-center select-none ${color.bgClass}`;

            // Create objects HTML (Responsive Sizing)
            const objectsHtml = color.objects.map((obj, i) => `
                <div class="object-card bg-white rounded-xl p-2 lg:p-4 flex flex-col items-center justify-center shadow-sm border-b-4 border-transparent hover:border-${color.textClass.split('-')[1]}-200 opacity-0 animate-pop transform transition-all active:scale-95 h-full w-full" style="animation-delay: ${100 + (i * 50)}ms">
                    <div class="text-3xl sm:text-4xl lg:text-7xl mb-1 lg:mb-3 filter drop-shadow-md transition-transform hover:scale-110">
                        ${obj.emoji}
                    </div>
                    <div class="text-center leading-none">
                        <span class="block text-[10px] sm:text-xs lg:text-sm text-gray-400 font-bold uppercase tracking-wider">${obj.name}</span>
                        <span class="block text-sm sm:text-base lg:text-2xl font-bengali ${color.textClass} font-bold mt-0.5">${obj.bn}</span>
                    </div>
                </div>
            `).join('');

            // Animation Class Determination
            const animClass = direction === 'next' ? 'animate-slide-l' : 'animate-slide-r';

            // HTML Structure - RESPONSIVE LAYOUT (LG: Horizontal Split)
            const html = `
                <div class="glass-card w-full h-full rounded-3xl p-2 lg:p-6 flex flex-col lg:flex-row shadow-2xl ${animClass} relative overflow-hidden gap-4 lg:gap-8">
                    
                    <!-- LEFT SIDE: Hero & Title (Larger on Desktop) -->
                    <div class="w-full lg:w-5/12 flex flex-col items-center justify-center relative z-10 lg:border-r-2 lg:border-white/20 lg:pr-6 h-1/2 lg:h-full">
                        
                        <!-- Title Group -->
                        <div class="flex flex-col items-center justify-center mb-2 lg:mb-auto mt-2 lg:mt-0">
                            <h2 class="text-5xl sm:text-6xl lg:text-8xl font-black ${color.textClass} drop-shadow-md tracking-widest leading-tight">
                                ${color.name}
                            </h2>
                            <div class="bg-white/80 px-6 py-1 rounded-full -mt-2 lg:mt-2 shadow-sm mb-1">
                                <span class="text-2xl lg:text-4xl font-bengali font-bold ${color.textClass}">${color.bengaliName}</span>
                            </div>
                        </div>

                        <!-- Main Featured Object (Hero) -->
                        <div class="flex-1 flex flex-col items-center justify-center animate-bounce-slow lg:mb-auto">
                            <div class="relative group cursor-pointer transition-transform duration-300 hover:scale-110">
                                <div class="absolute inset-0 bg-${color.textClass.split('-')[1]}-200 rounded-full blur-3xl opacity-40 group-hover:opacity-60 transition-opacity"></div>
                                <div class="text-[7rem] sm:text-[9rem] lg:text-[14rem] leading-none filter drop-shadow-2xl relative z-10">
                                    ${color.mainObject.emoji}
                                </div>
                            </div>
                            <div class="text-center mt-2 lg:mt-6 bg-white/60 backdrop-blur-sm px-6 py-2 rounded-2xl transform lg:scale-110">
                                <span class="text-lg lg:text-xl text-gray-500 font-bold block leading-none mb-1">${color.mainObject.name}</span>
                                <span class="text-xl lg:text-3xl font-bengali ${color.textClass} font-bold block leading-tight">${color.mainObject.bn}</span>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT SIDE: Grid (Big Objects on Desktop) -->
                    <div class="w-full lg:w-7/12 grid grid-cols-3 lg:grid-cols-3 gap-2 sm:gap-3 lg:gap-6 mt-auto lg:my-auto content-center h-1/2 lg:h-auto lg:max-h-full">
                        ${objectsHtml}
                    </div>
                </div>
            `;

            cardContainer.innerHTML = html;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'ArrowLeft') changeSlide(-1);
        });

        // Touch Swipe Support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) changeSlide(1);
            if (touchEndX > touchStartX + 50) changeSlide(-1);
        }

        // Run
        init();
